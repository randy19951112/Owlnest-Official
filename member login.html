<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Login | Owlnest</title>
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Manrope"', 'sans-serif'], serif: ['"Playfair Display"', 'serif'] },
          colors: { brand: { dark: '#455169', cream: '#faefcf', gold: '#D4AF37' } }
        }
      }
    }
  </script>
</head>

<body class="bg-brand-dark text-white min-h-screen flex flex-col font-sans relative overflow-hidden">
  <!-- Ambient Background -->
  <div class="fixed top-[-10%] right-[-5%] w-[500px] h-[500px] bg-brand-gold/10 rounded-full blur-[120px] pointer-events-none"></div>
  <div class="fixed bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-black/20 rounded-full blur-[120px] pointer-events-none"></div>

  <header class="relative z-10 py-6 px-8 flex justify-center border-b border-white/5 bg-brand-dark/50 backdrop-blur-md">
    <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition">
      <img src="logo2.png" alt="Owlnest Logo" class="h-10 w-auto brightness-200 contrast-100">
      <span class="font-serif text-2xl tracking-widest font-bold">Owlnest</span>
    </a>
  </header>

  <main class="flex-grow flex items-center justify-center p-4 relative z-10">
    <div class="bg-white/5 border border-white/10 p-8 md:p-12 rounded-lg backdrop-blur-xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-serif mb-2 text-center text-brand-gold">Member Login</h2>
      <p class="mb-8 text-sm text-center text-gray-400 font-light tracking-wide">Enter your email to receive a magic link.</p>

      <form id="login-form" class="space-y-6">
        <div>
          <input type="email" id="email" placeholder="name@example.com" required
            class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/30 text-white placeholder-gray-500 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide">
        </div>
        <button type="submit" id="submit-btn"
          class="w-full bg-brand-gold text-brand-dark font-bold py-4 rounded hover:bg-white transition duration-300 uppercase tracking-widest text-sm shadow-lg">
          Send Magic Link
        </button>
      </form>

      <div id="message" class="mt-6 text-center text-sm hidden p-3 rounded bg-black/20"></div>

      <div class="mt-8 text-center">
        <a href="index.html" class="text-xs text-gray-500 hover:text-brand-gold transition border-b border-transparent hover:border-brand-gold pb-0.5">Back to Home</a>
      </div>
    </div>
  </main>

  <footer class="relative z-10 py-8 text-center text-xs text-gray-500">
    <div class="flex justify-center items-center gap-6 mb-4">
      <a href="http://facebook.com/owlnestofficial" target="_blank" class="hover:text-brand-gold transition"><i class="fab fa-facebook-f text-lg"></i></a>
      <a href="http://www.instagram.com/owlnestpq_chilllife" target="_blank" class="hover:text-brand-gold transition"><i class="fab fa-instagram text-lg"></i></a>
      <a href="http://x.com/owlnestpq_2025" target="_blank" class="hover:text-brand-gold transition flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 512 512"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg>
      </a>
    </div>
    <p>&copy; 2025 Owlnest Official. All Rights Reserved.</p>
  </footer>

  <script>
    // ✅ 你的 Supabase Project URL & Publishable key（可公開）
    const SUPABASE_URL = "https://khoiplqugajmybmultzs.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_ic3b9TeYt7SuXxLIhLuyvA_FWHYVb0Z";

    // ✅ 正確建立 client（不要叫 supabase 當變數名，會跟全域衝突）
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 讀取 next 參數（例如 activate.html 沒登入被導到 login.html?next=activate.html?...）
    const params = new URLSearchParams(window.location.search);
    const next = params.get("next");
    if (next) {
      localStorage.setItem("owlnest_next", next);
    }

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const btn = document.getElementById("submit-btn");
      const msg = document.getElementById("message");
      const email = document.getElementById("email").value.trim();

      if (!email) return;

      btn.disabled = true;
      btn.textContent = "Sending...";
      btn.classList.add("opacity-50");

      msg.classList.add("hidden");
      msg.className = "mt-6 text-center text-sm hidden p-3 rounded bg-black/20";

      // ✅ 登入成功後回到 account.html（並把 next 一起帶回去）
      const storedNext = localStorage.getItem("owlnest_next") || "";
      const redirectTo = storedNext
        ? `${window.location.origin}/account.html?next=${encodeURIComponent(storedNext)}`
        : `${window.location.origin}/account.html`;

      const { error } = await sb.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: redirectTo }
      });

      msg.classList.remove("hidden");

      if (error) {
        msg.textContent = "Error: " + error.message;
        msg.classList.add("text-red-300", "border", "border-red-500/30");
        btn.disabled = false;
        btn.textContent = "Send Magic Link";
        btn.classList.remove("opacity-50");
      } else {
        msg.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Link sent! Check your inbox.';
        msg.className = "mt-6 text-center text-sm p-3 rounded bg-green-500/20 text-green-200 border border-green-500/30";
        btn.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
