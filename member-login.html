<body class="bg-brand-dark text-white min-h-screen flex flex-col font-sans relative">

  <div class="fixed bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-black/20 rounded-full blur-[120px] pointer-events-none z-0"></div>

  <!-- Header -->
  <header id="main-header" class="fixed top-0 left-0 w-full z-50 px-4 md:px-8 py-3 md:py-6 flex justify-between items-center bg-brand-dark/90 backdrop-blur-md transition-all duration-300 border-b border-white/5 shadow-sm">
    <div class="flex items-center gap-2 flex-shrink-0">
       <img src="logo2.png" alt="Owlnest Logo" class="h-8 md:h-12 w-auto contrast-100 object-contain">
       <a href="index.html" class="font-serif text-lg md:text-3xl tracking-widest font-bold text-brand-cream hover:text-brand-gold transition whitespace-nowrap">Owlnest <span class="hidden sm:inline">Official</span></a>
    </div>
    
    <div class="hidden lg:flex items-center gap-8 text-sm tracking-widest uppercase font-semibold text-brand-cream">
        <a href="about.html" class="hover:text-brand-gold transition pb-1">About Us</a>
        <a href="index.html#section-3" class="hover:text-brand-gold transition pb-1">Products</a>
        <a href="index.html#section-8" class="hover:text-brand-gold transition pb-1">Contact</a>
        <div class="flex items-center gap-4 ml-4">
            <button class="relative group snipcart-checkout">
                <i class="fas fa-shopping-bag text-2xl hover:text-brand-gold transition"></i>
                <span class="snipcart-items-count absolute -top-1 -right-2 bg-brand-gold text-brand-dark text-[10px] font-bold px-1.5 rounded-full">0</span>
            </button>
        </div>
    </div>

    <div class="flex lg:hidden items-center gap-4 flex-shrink-0">
        <button class="relative active:scale-95 transition snipcart-checkout text-brand-cream">
            <i class="fas fa-shopping-bag text-xl"></i>
            <span class="snipcart-items-count absolute -top-1 -right-2 bg-brand-gold text-brand-dark text-[10px] font-bold px-1.5 rounded-full">0</span>
        </button>
        <button onclick="toggleMobileMenu()" class="text-2xl focus:outline-none active:scale-95 transition text-brand-cream">
            <i class="fas fa-bars" id="mobile-menu-icon"></i>
        </button>
    </div>
  </header>

  <div id="mobile-menu" class="fixed inset-0 bg-brand-dark z-40 flex flex-col justify-center items-center pt-20 lg:hidden text-brand-cream">
    <nav class="flex flex-col gap-8 text-xl tracking-widest uppercase font-semibold text-center">
        <a href="index.html" class="hover:text-brand-gold transition">Home</a>
        <a href="about.html" class="hover:text-brand-gold transition">About Us</a>
        <a href="index.html#section-3" onclick="toggleMobileMenu()" class="hover:text-brand-gold transition">Products</a>
        <a href="index.html#section-8" onclick="toggleMobileMenu()" class="hover:text-brand-gold transition">Contact</a>
    </nav>
  </div>

  <main class="flex-grow flex items-center justify-center p-4 relative z-10 pt-28 md:pt-32">
    <div class="bg-white/5 border border-white/10 p-8 md:p-12 rounded-lg backdrop-blur-xl shadow-2xl w-full max-w-md">
      <h2 class="text-3xl font-serif mb-2 text-center text-brand-gold">Member</h2>
      <p id="subtitle" class="mb-6 text-sm text-center text-gray-400 font-light tracking-wide">Sign in with email & password.</p>

      <!-- Tabs -->
      <div class="grid grid-cols-2 gap-3 mb-6">
        <button id="tab-login" type="button" class="py-3 rounded border border-brand-gold bg-brand-gold text-brand-dark font-bold uppercase tracking-widest text-xs transition shadow-lg">Sign In</button>
        <button id="tab-register" type="button" class="py-3 rounded border border-brand-gold/30 bg-transparent text-brand-gold font-bold uppercase tracking-widest text-xs hover:bg-brand-gold/10 transition">Create Account</button>
      </div>

      <form id="auth-form" class="space-y-5">
        <div><input type="email" id="email" placeholder="Email Address" required autocomplete="email" class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/20 text-white placeholder-gray-500 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide"></div>
        <div><input type="password" id="password" placeholder="Password" required autocomplete="current-password" class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/20 text-white placeholder-gray-500 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide"></div>
        <div id="confirm-wrap" class="hidden"><input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/20 text-white placeholder-gray-500 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide"></div>
        <button type="submit" id="submit-btn" class="w-full bg-brand-gold text-brand-dark font-bold py-4 rounded hover:bg-white transition duration-300 uppercase tracking-widest text-sm shadow-lg transform active:scale-95">Sign In</button>
      </form>

      <div id="message" class="mt-5 text-center text-sm hidden p-3 rounded bg-black/20"></div>
      
      <!-- Back to Home Button -->
      <div class="mt-8 text-center border-t border-white/5 pt-6">
        <a href="index.html" class="text-xs text-brand-cream/60 hover:text-brand-gold transition border-b border-transparent hover:border-brand-gold pb-0.5 tracking-widest uppercase">
          Back to Home
        </a>
      </div>
    </div>
  </main>

  <footer class="relative z-10 py-8 text-center text-xs text-gray-500">
    <div class="flex justify-center items-center gap-6 mb-4">
      <a href="http://facebook.com/owlnestofficial" target="_blank" class="hover:text-brand-gold transition"><i class="fab fa-facebook-f text-lg"></i></a>
      <a href="http://www.instagram.com/owlnestpq_chilllife" target="_blank" class="hover:text-brand-gold transition"><i class="fab fa-instagram text-lg"></i></a>
      <a href="http://x.com/owlnestpq_2025" target="_blank" class="hover:text-brand-gold transition flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 512 512"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg>
      </a>
    </div>
    <p>&copy; 2025 Owlnest Official. All Rights Reserved.</p>
  </footer>

  <script async src="https://cdn.snipcart.com/themes/v3.7.1/default/snipcart.js"></script>
  <div hidden id="snipcart" data-api-key="MmY2MWUwYjMtODI0Mi00NDQ1LTk4YWUtNTQ0NDgwODY5OGM0NjM5MDIzNDE2ODU0NDczMzQz"></div>

  <script>
    const SUPABASE_URL = 'https://khoiplqugajmybmultzs.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ic3b9TeYt7SuXxLIhLuyvA_FWHYVb0Z';

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const subtitle = document.getElementById('subtitle');
    const form = document.getElementById('auth-form');
    const btn = document.getElementById('submit-btn');
    const msg = document.getElementById('message');
    const emailEl = document.getElementById('email');
    const pwEl = document.getElementById('password');
    const confirmWrap = document.getElementById('confirm-wrap');
    const confirmEl = document.getElementById('confirmPassword');

    let mode = 'login';

    function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('open');
    }

    function setMode(nextMode) {
      mode = nextMode;
      const activeClass = "py-3 rounded border border-brand-gold bg-brand-gold text-brand-dark font-bold uppercase tracking-widest text-xs transition shadow-lg";
      const inactiveClass = "py-3 rounded border border-brand-gold/30 bg-transparent text-brand-gold font-bold uppercase tracking-widest text-xs hover:bg-brand-gold/10 transition";

      if (mode === 'login') {
        tabLogin.className = activeClass;
        tabRegister.className = inactiveClass;
        subtitle.textContent = "Sign in with email & password.";
        btn.textContent = "Sign In";
        confirmWrap.classList.add('hidden');
        pwEl.setAttribute('autocomplete', 'current-password');
      } else {
        tabRegister.className = activeClass;
        tabLogin.className = inactiveClass;
        subtitle.textContent = "Create account once. Email verification required.";
        btn.textContent = "Create Account";
        confirmWrap.classList.remove('hidden');
        pwEl.setAttribute('autocomplete', 'new-password');
      }
      hideMessage();
    }

    function showMessage(html, type = 'info') {
      msg.classList.remove('hidden');
      msg.className = 'mt-5 text-center text-sm p-3 rounded bg-black/20';
      if (type === 'error') msg.classList.add('text-red-300', 'border', 'border-red-500/30');
      if (type === 'ok') msg.classList.add('text-green-300', 'border', 'border-green-500/30');
      msg.innerHTML = html;
    }

    function hideMessage() { msg.classList.add('hidden'); msg.innerHTML = ''; }

    // ✅ 修正：不要再回 account.html
    function getNextUrl() {
      const params = new URLSearchParams(window.location.search);
      return sessionStorage.getItem('redirect_after_login')
        || params.get('next')
        || (window.location.origin + '/account/index.html');
    }

    async function handleEmailRedirectSession() {
      const url = new URL(window.location.href);
      try {
        if (url.searchParams.get('code')) {
          await sb.auth.exchangeCodeForSession(url.searchParams.get('code'));
          url.searchParams.delete('code');
          window.history.replaceState({}, document.title, url.pathname + (url.search ? url.search : ''));
        }
      } catch (e) { console.warn('Redirect error', e); }
    }

    async function kickIfAlreadyLoggedIn() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const nextUrl = getNextUrl();
        sessionStorage.removeItem('redirect_after_login');
        window.location.href = nextUrl;
      }
    }

    tabLogin.addEventListener('click', () => setMode('login'));
    tabRegister.addEventListener('click', () => setMode('register'));

    (async function init() {
      setMode('login');
      await handleEmailRedirectSession();
      await kickIfAlreadyLoggedIn();
    })();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();
      const email = emailEl.value.trim();
      const password = pwEl.value;
      if (!email || !password) return;

      if (mode === 'register') {
        const confirmPw = (confirmEl?.value || '');
        if (confirmPw.length < 6) { showMessage('❌ Password too short (min 6).', 'error'); return; }
        if (password !== confirmPw) { showMessage('❌ Passwords do not match.', 'error'); return; }
      }

      btn.disabled = true; btn.classList.add('opacity-50'); btn.textContent = (mode === 'register') ? 'Creating...' : 'Signing in...';

      try {
        if (mode === 'register') {
          const { error } = await sb.auth.signUp({
            email, password,
            // ✅ 修正：驗證信回跳 /account/index.html（不再 account.html）
            options: { emailRedirectTo: window.location.origin + '/account/index.html' }
          });
          if (error) throw error;
          showMessage('✅ Account created. Please check your email to verify.', 'ok');
        } else {
          const { error } = await sb.auth.signInWithPassword({ email, password });
          if (error) throw error;
          const nextUrl = getNextUrl();
          sessionStorage.removeItem('redirect_after_login');
          window.location.href = nextUrl;
        }
      } catch (err) {
        showMessage('❌ ' + (err?.message || 'Authentication Error'), 'error');
        console.error(err);
      } finally {
        btn.disabled = false; btn.classList.remove('opacity-50');
        btn.textContent = (mode === 'register') ? 'Create Account' : 'Sign In';
      }
    });
  </script>
</body>
</html>
