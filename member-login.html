<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Login | Owlnest</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Manrope"', 'sans-serif'], serif: ['"Playfair Display"', 'serif'] },
          colors: { brand: { dark: '#455169', cream: '#faefcf', gold: '#D4AF37' } }
        }
      }
    }
  </script>
</head>

<body class="bg-brand-dark text-white min-h-screen flex flex-col font-sans relative overflow-hidden">
  <!-- Ambient Background -->
  <div class="fixed top-[-10%] right-[-5%] w-[500px] h-[500px] bg-brand-gold/10 rounded-full blur-[120px] pointer-events-none"></div>
  <div class="fixed bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-black/20 rounded-full blur-[120px] pointer-events-none"></div>

  <header class="relative z-10 py-6 px-8 flex justify-center border-b border-white/5 bg-brand-dark/50 backdrop-blur-md">
    <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition">
      <img src="logo2.png" alt="Owlnest Logo" class="h-10 w-auto brightness-200 contrast-100">
      <span class="font-serif text-2xl tracking-widest font-bold">Owlnest</span>
    </a>
  </header>

  <main class="flex-grow flex items-center justify-center p-4 relative z-10">
    <div class="bg-white/5 border border-white/10 p-8 md:p-12 rounded-lg backdrop-blur-xl shadow-2xl w-full max-w-md">

      <h2 class="text-3xl font-serif mb-2 text-center text-brand-gold">Member</h2>
      <p id="subtitle" class="mb-6 text-sm text-center text-gray-400 font-light tracking-wide">
        Sign in with email & password.
      </p>

      <!-- Tabs -->
      <div class="grid grid-cols-2 gap-2 mb-6">
        <button id="tab-login" type="button"
          class="py-3 rounded border border-brand-gold/30 bg-brand-gold text-brand-dark font-bold uppercase tracking-widest text-xs">
          Sign In
        </button>
        <button id="tab-register" type="button"
          class="py-3 rounded border border-brand-gold/30 bg-transparent text-brand-gold font-bold uppercase tracking-widest text-xs hover:bg-white/5 transition">
          Create Account
        </button>
      </div>

      <form id="auth-form" class="space-y-4">
        <div>
          <input type="email" id="email" placeholder="name@example.com" required autocomplete="email"
            class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/30 text-white placeholder-gray-500 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide">
        </div>

        <div>
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password"
            class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/30 text-white placeholder-gray-500 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide">
        </div>

        <!-- Confirm password (only for register) -->
        <div id="confirm-wrap" class="hidden">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password"
            class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/30 text-white placeholder-gray-500 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide">
        </div>

        <button type="submit" id="submit-btn"
          class="w-full bg-brand-gold text-brand-dark font-bold py-4 rounded hover:bg-white transition duration-300 uppercase tracking-widest text-sm shadow-lg">
          Sign In
        </button>
      </form>

      <div id="message" class="mt-5 text-center text-sm hidden p-3 rounded bg-black/20"></div>

      <div class="mt-8 text-center">
        <a href="index.html" class="text-xs text-gray-500 hover:text-brand-gold transition border-b border-transparent hover:border-brand-gold pb-0.5">
          Back to Home
        </a>
      </div>
    </div>
  </main>

  <footer class="relative z-10 py-8 text-center text-xs text-gray-500">
    <div class="flex justify-center items-center gap-6 mb-4">
      <a href="http://facebook.com/owlnestofficial" target="_blank" class="hover:text-brand-gold transition"><i class="fab fa-facebook-f text-lg"></i></a>
      <a href="http://www.instagram.com/owlnestpq_chilllife" target="_blank" class="hover:text-brand-gold transition"><i class="fab fa-instagram text-lg"></i></a>
      <a href="http://x.com/owlnestpq_2025" target="_blank" class="hover:text-brand-gold transition flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 512 512">
          <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/>
        </svg>
      </a>
    </div>
    <p>&copy; 2025 Owlnest Official. All Rights Reserved.</p>
  </footer>

  <script>
    // ✅ 前端用 Publishable key（public/anon），不要用 Secret key
    const SUPABASE_URL = 'https://khoiplqugajmybmultzs.supabase.co';
    const SUPABASE_PUBLISHABLE_KEY = 'sb_publishable_ic3b9TeYt7SuXxLIhLuyvA_FWHYVb0Z';

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const subtitle = document.getElementById('subtitle');

    const form = document.getElementById('auth-form');
    const btn = document.getElementById('submit-btn');
    const msg = document.getElementById('message');

    const emailEl = document.getElementById('email');
    const pwEl = document.getElementById('password');
    const confirmWrap = document.getElementById('confirm-wrap');
    const confirmEl = document.getElementById('confirmPassword');

    let mode = 'login'; // 'login' | 'register'

    function setMode(nextMode) {
      mode = nextMode;

      // tab styles
      if (mode === 'login') {
        tabLogin.className = "py-3 rounded border border-brand-gold/30 bg-brand-gold text-brand-dark font-bold uppercase tracking-widest text-xs";
        tabRegister.className = "py-3 rounded border border-brand-gold/30 bg-transparent text-brand-gold font-bold uppercase tracking-widest text-xs hover:bg-white/5 transition";
        subtitle.textContent = "Sign in with email & password.";
        btn.textContent = "Sign In";
        confirmWrap.classList.add('hidden');
        pwEl.setAttribute('autocomplete', 'current-password');
      } else {
        tabRegister.className = "py-3 rounded border border-brand-gold/30 bg-brand-gold text-brand-dark font-bold uppercase tracking-widest text-xs";
        tabLogin.className = "py-3 rounded border border-brand-gold/30 bg-transparent text-brand-gold font-bold uppercase tracking-widest text-xs hover:bg-white/5 transition";
        subtitle.textContent = "Create account once. Email verification required.";
        btn.textContent = "Create Account";
        confirmWrap.classList.remove('hidden');
        pwEl.setAttribute('autocomplete', 'new-password');
      }

      hideMessage();
    }

    function showMessage(html, type = 'info') {
      msg.classList.remove('hidden');
      msg.className = 'mt-5 text-center text-sm p-3 rounded bg-black/20';

      if (type === 'error') msg.classList.add('text-red-300', 'border', 'border-red-500/30');
      if (type === 'ok') msg.classList.add('text-green-300', 'border', 'border-green-500/30');

      msg.innerHTML = html;
    }

    function hideMessage() {
      msg.classList.add('hidden');
      msg.innerHTML = '';
    }

    function getNextUrl() {
      const params = new URLSearchParams(window.location.search);
      return sessionStorage.getItem('redirect_after_login')
        || params.get('next')
        || (window.location.origin + '/account.html');
    }

    async function handleEmailRedirectSession() {
      // 兼容 Supabase email link 的兩種參數：
      // 1) ?code=...（PKCE）
      // 2) ?token_hash=...&type=signup|magiclink|recovery...
      const url = new URL(window.location.href);

      try {
        if (url.searchParams.get('code')) {
          await sb.auth.exchangeCodeForSession(url.searchParams.get('code'));
          url.searchParams.delete('code');
          window.history.replaceState({}, document.title, url.pathname + (url.search ? url.search : ''));
        } else if (url.searchParams.get('token_hash') && url.searchParams.get('type')) {
          const token_hash = url.searchParams.get('token_hash');
          const type = url.searchParams.get('type');
          await sb.auth.verifyOtp({ token_hash, type });
          url.searchParams.delete('token_hash');
          url.searchParams.delete('type');
          window.history.replaceState({}, document.title, url.pathname + (url.search ? url.search : ''));
        }
      } catch (e) {
        // 不阻斷流程，只提示
        console.warn('handleEmailRedirectSession error', e);
      }
    }

    async function kickIfAlreadyLoggedIn() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const nextUrl = getNextUrl();
        sessionStorage.removeItem('redirect_after_login');
        window.location.href = nextUrl;
      }
    }

    // UI events
    tabLogin.addEventListener('click', () => setMode('login'));
    tabRegister.addEventListener('click', () => setMode('register'));

    // init
    (async function init() {
      setMode('login');
      await handleEmailRedirectSession();
      await kickIfAlreadyLoggedIn();
    })();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessage();

      const email = emailEl.value.trim();
      const password = pwEl.value;

      if (!email || !password) return;

      // register needs confirm
      if (mode === 'register') {
        const confirmPw = (confirmEl?.value || '');
        if (confirmPw.length < 6) {
          showMessage('❌ Password too short (min 6).', 'error');
          return;
        }
        if (password !== confirmPw) {
          showMessage('❌ Passwords do not match.', 'error');
          return;
        }
      }

      btn.disabled = true;
      btn.classList.add('opacity-50');
      btn.textContent = (mode === 'register') ? 'Creating...' : 'Signing in...';

      try {
        if (mode === 'register') {
          // ✅ 註冊：只會寄一次 Email 驗證連結（你要的 OTP/驗證）
          const { error } = await sb.auth.signUp({
            email,
            password,
            options: {
              emailRedirectTo: window.location.origin + '/account.html'
            }
          });
          if (error) throw error;

          showMessage('✅ Account created. Please check your email to verify, then come back to sign in.', 'ok');
        } else {
          // ✅ 登入：Email + 密碼，不寄信
          const { error } = await sb.auth.signInWithPassword({ email, password });
          if (error) throw error;

          const nextUrl = getNextUrl();
          sessionStorage.removeItem('redirect_after_login');
          window.location.href = nextUrl;
        }
      } catch (err) {
        showMessage('❌ ' + (err?.message || 'Unknown error'), 'error');
      } finally {
        btn.disabled = false;
        btn.classList.remove('opacity-50');
        btn.textContent = (mode === 'register') ? 'Create Account' : 'Sign In';
      }
    });
  </script>
</body>
</html>
