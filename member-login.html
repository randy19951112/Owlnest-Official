<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | Owlnest</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Snipcart CSS -->
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.7.1/default/snipcart.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Manrope"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#455169',    // 深岩灰藍
                            cream: '#faefcf',   // 奶油米色
                            gold: '#D4AF37',    // 金色
                            wood: '#4A403A'     // 木頭深棕
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; overflow-x: hidden; background-color: #455169; }
        /* 手機選單動畫 */
        #mobile-menu { transform: translateY(-100%); transition: transform 0.3s ease-in-out; }
        #mobile-menu.open { transform: translateY(0); }
        
        /* Snipcart 自定義 */
        #snipcart {
            --color-modal-bg: #faefcf; 
            --color-button-primary: #D4AF37; 
            --color-button-primary-hover: #c5a02f; 
            --color-button-primary-text: #455169; 
        }
    </style>
</head>
<body class="bg-brand-dark text-brand-cream antialiased min-h-screen flex flex-col font-sans relative">

    <!-- 背景裝飾 -->
    <div class="fixed top-[-10%] right-[-5%] w-[500px] h-[500px] bg-brand-gold/10 rounded-full blur-[120px] pointer-events-none z-0"></div>
    <div class="fixed bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-black/20 rounded-full blur-[120px] pointer-events-none z-0"></div>

    <!-- Header / Navbar (與首頁一致) -->
    <header id="main-header" class="fixed top-0 left-0 w-full z-50 px-4 md:px-8 py-4 md:py-6 flex justify-between items-center bg-brand-dark/80 backdrop-blur-md transition-all duration-300 border-b border-white/5">
        <div class="flex items-center gap-2 md:gap-4">
             <img src="logo2.png" alt="Owlnest Logo" class="h-10 md:h-14 w-auto contrast-100 object-contain">
             <a href="index.html" class="font-serif text-lg md:text-3xl tracking-widest font-bold text-brand-cream hover:text-brand-gold transition">Owlnest Official</a>
        </div>
        
        <!-- Desktop Nav -->
        <div class="hidden lg:flex items-center gap-8 text-sm tracking-widest uppercase font-semibold">
            <a href="about.html" class="hover:text-brand-gold transition pb-1">About Us</a>
            <a href="index.html#section-3" class="hover:text-brand-gold transition pb-1">Products</a>
            <a href="index.html#section-8" class="hover:text-brand-gold transition pb-1">Contact</a>
            
            <div class="flex items-center gap-4 ml-4">
                <button class="relative group snipcart-checkout">
                    <i class="fas fa-shopping-bag text-2xl hover:text-brand-gold transition"></i>
                    <span class="snipcart-items-count absolute -top-1 -right-2 bg-brand-gold text-brand-dark text-[10px] font-bold px-1.5 rounded-full">0</span>
                </button>
            </div>
        </div>

        <!-- Mobile Toggle -->
        <div class="flex lg:hidden items-center gap-4">
            <button class="relative active:scale-95 transition snipcart-checkout">
                <i class="fas fa-shopping-bag text-2xl"></i>
                <span class="snipcart-items-count absolute -top-1 -right-2 bg-brand-gold text-brand-dark text-[10px] font-bold px-1.5 rounded-full">0</span>
            </button>
            <button onclick="toggleMobileMenu()" class="text-2xl focus:outline-none active:scale-95 transition text-brand-cream">
                <i class="fas fa-bars" id="mobile-menu-icon"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 bg-brand-dark z-40 flex flex-col justify-center items-center pt-20 lg:hidden text-brand-cream">
        <nav class="flex flex-col gap-8 text-xl tracking-widest uppercase font-semibold text-center">
            <a href="index.html" class="hover:text-brand-gold transition">Home</a>
            <a href="about.html" class="hover:text-brand-gold transition">About Us</a>
            <a href="index.html#section-3" onclick="toggleMobileMenu()" class="hover:text-brand-gold transition">Products</a>
            <a href="index.html#section-8" onclick="toggleMobileMenu()" class="hover:text-brand-gold transition">Contact</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4 relative z-10 pt-32">
        <div class="bg-brand-cream/5 border border-brand-cream/10 p-8 md:p-12 rounded-lg backdrop-blur-xl shadow-2xl w-full max-w-md">

            <h2 class="text-3xl font-serif mb-2 text-center text-brand-gold">Member</h2>
            <p id="subtitle" class="mb-8 text-sm text-center text-brand-cream/60 font-light tracking-wide">
                Sign in to manage your devices.
            </p>

            <!-- Tabs -->
            <div class="grid grid-cols-2 gap-3 mb-8">
                <button id="tab-login" type="button"
                    class="py-3 rounded border border-brand-gold bg-brand-gold text-brand-dark font-bold uppercase tracking-widest text-xs transition shadow-lg">
                    Sign In
                </button>
                <button id="tab-register" type="button"
                    class="py-3 rounded border border-brand-gold/30 bg-transparent text-brand-gold font-bold uppercase tracking-widest text-xs hover:bg-brand-gold/10 transition">
                    Create Account
                </button>
            </div>

            <form id="auth-form" class="space-y-5">
                <div>
                    <input type="email" id="email" placeholder="Email Address" required autocomplete="email"
                        class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/20 text-brand-cream placeholder-brand-cream/30 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide">
                </div>

                <div>
                    <input type="password" id="password" placeholder="Password" required autocomplete="current-password"
                        class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/20 text-brand-cream placeholder-brand-cream/30 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide">
                </div>

                <!-- Confirm password (only for register) -->
                <div id="confirm-wrap" class="hidden">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password"
                        class="w-full p-4 rounded bg-brand-dark/50 border border-brand-gold/20 text-brand-cream placeholder-brand-cream/30 focus:outline-none focus:border-brand-gold focus:ring-1 focus:ring-brand-gold transition text-center tracking-wide">
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-brand-gold text-brand-dark font-bold py-4 rounded hover:bg-brand-cream transition duration-300 uppercase tracking-widest text-sm shadow-lg transform active:scale-95">
                    Sign In
                </button>
            </form>

            <div id="message" class="mt-6 text-center text-sm hidden p-3 rounded border"></div>

            <div class="mt-8 text-center pt-6 border-t border-brand-cream/5">
                <a href="index.html" class="text-xs text-brand-cream/40 hover:text-brand-gold transition border-b border-transparent hover:border-brand-gold pb-0.5 tracking-widest uppercase">
                    Back to Home
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 py-8 text-center text-xs text-brand-cream/40 border-t border-brand-cream/5 mt-auto">
        <div class="flex justify-center items-center gap-6 mb-4">
            <a href="http://facebook.com/owlnestofficial" target="_blank" class="hover:text-brand-gold transition"><i class="fab fa-facebook-f text-lg"></i></a>
            <a href="http://www.instagram.com/owlnestpq_chilllife" target="_blank" class="hover:text-brand-gold transition"><i class="fab fa-instagram text-lg"></i></a>
            <a href="http://x.com/owlnestpq_2025" target="_blank" class="hover:text-brand-gold transition flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 512 512"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg>
            </a>
        </div>
        <p>&copy; 2025 Owlnest Official. All Rights Reserved.</p>
    </footer>

    <!-- Snipcart Script -->
    <script async src="https://cdn.snipcart.com/themes/v3.7.1/default/snipcart.js"></script>
    <div hidden id="snipcart" data-api-key="MmY2MWUwYjMtODI0Mi00NDQ1LTk4YWUtNTQ0NDgwODY5OGM0NjM5MDIzNDE2ODU0NDczMzQz"></div>

    <script>
        // Snipcart Dynamic URL (防止驗證錯誤)
        const currentUrl = window.location.href.split('#')[0];
        document.querySelectorAll('.snipcart-add-item').forEach(btn => {
            btn.setAttribute('data-item-url', currentUrl);
        });

        // Supabase Init
        const SUPABASE_URL = 'https://khoiplqugajmybmultzs.supabase.co';
        const SUPABASE_PUBLISHABLE_KEY = 'sb_publishable_ic3b9TeYt7SuXxLIhLuyvA_FWHYVb0Z';
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

        // DOM Elements
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const subtitle = document.getElementById('subtitle');
        const form = document.getElementById('auth-form');
        const btn = document.getElementById('submit-btn');
        const msg = document.getElementById('message');
        const emailEl = document.getElementById('email');
        const pwEl = document.getElementById('password');
        const confirmWrap = document.getElementById('confirm-wrap');
        const confirmEl = document.getElementById('confirmPassword');

        // Styles
        const activeTabClass = "py-3 rounded border border-brand-gold bg-brand-gold text-brand-dark font-bold uppercase tracking-widest text-xs transition shadow-lg";
        const inactiveTabClass = "py-3 rounded border border-brand-gold/30 bg-transparent text-brand-gold font-bold uppercase tracking-widest text-xs hover:bg-brand-gold/10 transition";

        let mode = 'login'; // 'login' | 'register'

        function setMode(nextMode) {
            mode = nextMode;
            if (mode === 'login') {
                tabLogin.className = activeTabClass;
                tabRegister.className = inactiveTabClass;
                subtitle.textContent = "Sign in with email & password.";
                btn.textContent = "Sign In";
                confirmWrap.classList.add('hidden');
                pwEl.setAttribute('autocomplete', 'current-password');
            } else {
                tabRegister.className = activeTabClass;
                tabLogin.className = inactiveTabClass;
                subtitle.textContent = "Create account to register products.";
                btn.textContent = "Create Account";
                confirmWrap.classList.remove('hidden');
                pwEl.setAttribute('autocomplete', 'new-password');
            }
            hideMessage();
        }

        function showMessage(html, type = 'info') {
            msg.classList.remove('hidden');
            if (type === 'error') {
                msg.className = 'mt-6 text-center text-sm p-3 rounded bg-red-500/20 text-red-200 border border-red-500/30';
            } else if (type === 'ok') {
                msg.className = 'mt-6 text-center text-sm p-3 rounded bg-green-500/20 text-green-200 border border-green-500/30';
            }
            msg.innerHTML = html;
        }

        function hideMessage() {
            msg.classList.add('hidden');
            msg.innerHTML = '';
        }

        function getNextUrl() {
            const params = new URLSearchParams(window.location.search);
            return sessionStorage.getItem('redirect_after_login') || params.get('next') || (window.location.origin + '/account.html');
        }

        async function kickIfAlreadyLoggedIn() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                const nextUrl = getNextUrl();
                sessionStorage.removeItem('redirect_after_login');
                window.location.href = nextUrl;
            }
        }

        // Mobile Menu Toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('mobile-menu-icon');
            menu.classList.toggle('open');
            if (menu.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }

        // Events
        tabLogin.addEventListener('click', () => setMode('login'));
        tabRegister.addEventListener('click', () => setMode('register'));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const email = emailEl.value.trim();
            const password = pwEl.value;

            if (!email || !password) return;

            // Register Validation
            if (mode === 'register') {
                const confirmPw = (confirmEl?.value || '');
                if (confirmPw.length < 6) {
                    showMessage('❌ Password must be at least 6 characters.', 'error');
                    return;
                }
                if (password !== confirmPw) {
                    showMessage('❌ Passwords do not match.', 'error');
                    return;
                }
            }

            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            const originalText = btn.textContent;
            btn.textContent = (mode === 'register') ? 'Creating...' : 'Signing in...';

            try {
                if (mode === 'register') {
                    // Sign Up
                    const { error } = await sb.auth.signUp({
                        email,
                        password,
                        options: { emailRedirectTo: window.location.origin + '/account.html' }
                    });
                    if (error) throw error;
                    showMessage('✅ Account created! Please check your email to verify.', 'ok');
                } else {
                    // Sign In
                    const { error } = await sb.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    const nextUrl = getNextUrl();
                    sessionStorage.removeItem('redirect_after_login');
                    window.location.href = nextUrl;
                }
            } catch (err) {
                showMessage('❌ ' + (err?.message || 'Authentication failed'), 'error');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
                btn.textContent = originalText;
            }
        });

        // Init
        (async function init() {
            setMode('login');
            await kickIfAlreadyLoggedIn();
        })();
    </script>
</body>
</html>
