<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Owlnest Official</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Manrope"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#455169',
                            cream: '#faefcf',
                            gold: '#D4AF37'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-white flex flex-col min-h-screen">

    <!-- 簡單的導覽列 -->
    <header class="py-6 px-8 flex justify-center">
        <div class="flex items-center gap-3">
             <img src="logo2.png" alt="Owlnest Logo" class="h-10 w-auto brightness-200 contrast-100">
             <span class="font-serif text-2xl tracking-widest font-bold">Owlnest</span>
        </div>
    </header>

    <!-- 感謝內容 -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="max-w-2xl w-full text-center bg-white/5 backdrop-blur-sm border border-white/10 p-10 md:p-16 rounded-lg shadow-2xl">
            
            <div class="w-20 h-20 bg-brand-gold rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg shadow-brand-gold/20">
                <i class="fas fa-check text-brand-dark text-4xl"></i>
            </div>

            <h1 class="text-4xl md:text-5xl font-serif text-brand-gold mb-6">Thank You!</h1>
            
            <!-- [修改] 文案更新：確認信已寄出 -->
            <p class="text-xl text-gray-200 font-light mb-8 leading-relaxed">
                Your order has been successfully placed.<br>
                An automated confirmation email has been sent to you.
            </p>

            <div class="bg-brand-dark/50 p-6 rounded border border-white/5 mb-10 text-sm text-gray-400">
                <!-- [修改] 文案更新：準備訂單中 -->
                <p class="mb-2"><i class="fas fa-box-open text-brand-gold mr-2"></i> We are preparing your order.</p>
                <p><i class="fas fa-envelope text-brand-gold mr-2"></i> You will receive a tracking update once it ships.</p>
            </div>

            <a href="index.html" class="inline-block bg-brand-gold text-brand-dark px-10 py-4 font-bold tracking-widest uppercase hover:bg-white transition duration-300 rounded shadow-lg">
                Back to Home
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-xs text-gray-500">
        <p>&copy; 2025 Owlnest Official. All Rights Reserved.</p>
    </footer>

</body>
</html>
