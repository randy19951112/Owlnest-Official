<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activate | Owlnest</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Arial, sans-serif;
      background:#455169;
      color:rgba(255,255,255,.9);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      max-width:560px;
      width:100%;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 25px 70px rgba(0,0,0,.35);
    }
    .title{
      font-weight: 800;
      letter-spacing: .6px;
      margin: 0 0 10px;
    }
    .sub{
      margin: 0 0 14px;
      line-height: 1.6;
      opacity: .85;
      font-size: 14px;
    }
    .btn{
      display:inline-block;
      background:#D4AF37;
      color:#2b2f36;
      font-weight: 800;
      border-radius: 12px;
      padding: 10px 14px;
      text-decoration:none;
    }
    .hint{
      margin-top: 12px;
      font-size: 12px;
      opacity: .7;
    }
    code{
      background: rgba(0,0,0,.18);
      padding: 2px 6px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Activation moved</h1>
    <p class="sub">
      為了保護你的<strong>金鑰</strong>安全，啟用流程已移到會員中心的 <code>My Products</code> 頁面，
      由「Activate New」的彈窗完成輸入與綁定。<br><br>
      你將被自動導回會員中心。
    </p>
    <a class="btn" href="/account/products.html">Go to My Products</a>
    <div class="hint">If you are not redirected automatically, click the button above.</div>
  </div>

  <script>
    // ✅ 任何 direct open /activate 都導回後台 products 頁
    // 不讀 URL 參數、不接受 key，避免金鑰出現在網址/歷史/日誌
    const target = "/account/products.html";

    // 用 replace 避免留在 history（按返回不會回到 activate）
    setTimeout(() => {
      try { window.location.replace(target); }
      catch(e) { window.location.href = target; }
    }, 150);
  </script>
</body>
</html>
