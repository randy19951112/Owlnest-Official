<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Account · Profile</title>

  <style>
    .twoCol { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    @media (max-width: 980px){ .twoCol{ grid-template-columns:1fr; } }
    .msgOk { color: var(--col-gold); font-weight: 800; }
    .msgErr { opacity:.8; }
  </style>
</head>

<body>
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">Profile & Security</div>
          <div class="muted">Manage your personal information</div>
        </div>
        <div class="actions">
          <a class="btn" href="./index.html"><i class="fas fa-chart-pie"></i> DASHBOARD</a>
          <button class="btn" id="btnTopSignOut"><i class="fas fa-right-from-bracket"></i> SIGN OUT</button>
        </div>
      </div>

      <div class="grid">
        <section class="card col-8">
          <div class="cardTitle">Personal Info</div>
          <div class="cardSub">Your info is used for support and order matching.</div>

          <div class="label">Email</div>
          <input class="input" id="email" disabled />

          <div class="twoCol">
            <div>
              <div class="label">Full Name</div>
              <input class="input" id="full_name" placeholder="Your name" />
            </div>
            <div>
              <div class="label">Phone</div>
              <input class="input" id="phone" placeholder="+886..." />
            </div>
          </div>

          <div class="twoCol">
            <div>
              <div class="label">Country</div>
              <input class="input" id="country" placeholder="Taiwan" />
            </div>
            <div>
              <div class="label">City</div>
              <input class="input" id="city" placeholder="Taipei" />
            </div>
          </div>

          <div class="label">Address line 1</div>
          <input class="input" id="addr1" placeholder="Street / Building / Room" />

          <div class="label">Address line 2</div>
          <input class="input" id="addr2" placeholder="Optional" />

          <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
            <button class="btn primary" id="btnSave"><i class="fas fa-save"></i> SAVE</button>
            <span class="muted" id="msg"></span>
          </div>
        </section>

        <section class="card col-4" style="background:var(--card2);">
          <div class="cardTitle">Security</div>
          <div class="cardSub">Send password reset link to your email.</div>

          <button class="btn" id="btnReset" style="width:100%; justify-content:center;">
            <i class="fas fa-key"></i> SEND RESET LINK
          </button>
          <div class="small" id="resetMsg" style="margin-top:10px;"></div>

          <div style="margin-top:14px;" class="small">
            Tip: after you reset, login again and you’ll be back here.
          </div>
        </section>
      </div>
    </main>
  </div>

  <script type="module">
    import { requireUser, signOut } from "./js/authGuard.js";
    import { supabase } from "./js/supabaseClient.js";
    import { renderNav } from "./js/uiNav.js";

    renderNav("profile");

    const $ = (id) => document.getElementById(id);

    function setMsg(text, ok=false){
      const el = $("msg");
      el.textContent = text || "";
      el.className = ok ? "msgOk" : "msgErr";
    }

    function pick(meta, k){
      return meta && typeof meta === "object" ? (meta[k] ?? "") : "";
    }

    async function tryLoadFromProfilesTable(user){
      // If you have a `profiles` table, we prefer it.
      // Expected columns: id (uuid), email, full_name, phone, country, city, addr1, addr2
      try{
        const { data, error } = await supabase
          .from("profiles")
          .select("full_name, phone, country, city, addr1, addr2")
          .eq("id", user.id)
          .maybeSingle();

        if (error) return { ok:false };
        if (!data) return { ok:true, data:null };
        return { ok:true, data };
      }catch(e){
        return { ok:false };
      }
    }

    async function trySaveToProfilesTable(user, payload){
      try{
        const row = { id: user.id, email: (user.email || "").toLowerCase(), ...payload, updated_at: new Date().toISOString() };
        const { error } = await supabase.from("profiles").upsert(row);
        if (error) return { ok:false, error };
        return { ok:true };
      }catch(e){
        return { ok:false, error: e };
      }
    }

    async function init(){
      const user = await requireUser();
      if (!user) return;

      $("btnTopSignOut").addEventListener("click", signOut);

      // base
      $("email").value = user.email || "";

      // 1) try profiles table
      const fromProfiles = await tryLoadFromProfilesTable(user);

      if (fromProfiles.ok && fromProfiles.data){
        $("full_name").value = fromProfiles.data.full_name || "";
        $("phone").value     = fromProfiles.data.phone || "";
        $("country").value   = fromProfiles.data.country || "";
        $("city").value      = fromProfiles.data.city || "";
        $("addr1").value     = fromProfiles.data.addr1 || "";
        $("addr2").value     = fromProfiles.data.addr2 || "";
      } else {
        // 2) fallback to auth metadata
        const meta = user.user_metadata || {};
        $("full_name").value = pick(meta, "full_name");
        $("phone").value     = pick(meta, "phone");
        $("country").value   = pick(meta, "country");
        $("city").value      = pick(meta, "city");
        $("addr1").value     = pick(meta, "addr1");
        $("addr2").value     = pick(meta, "addr2");
      }

      $("btnSave").addEventListener("click", async () => {
        setMsg("Saving...");

        const payload = {
          full_name: $("full_name").value.trim(),
          phone: $("phone").value.trim(),
          country: $("country").value.trim(),
          city: $("city").value.trim(),
          addr1: $("addr1").value.trim(),
          addr2: $("addr2").value.trim(),
        };

        // Prefer profiles table if it exists
        const savedProfiles = await trySaveToProfilesTable(user, payload);

        if (savedProfiles.ok){
          setMsg("Saved ✅", true);
          return;
        }

        // fallback: store in auth metadata
        const { error } = await supabase.auth.updateUser({ data: payload });
        if (error){
          setMsg("Save failed: " + (error.message || "error"));
          return;
        }
        setMsg("Saved ✅", true);
      });

      $("btnReset").addEventListener("click", async () => {
        $("resetMsg").textContent = "Sending...";
        const { error } = await supabase.auth.resetPasswordForEmail(user.email, {
          // after reset, user will go to login page
          redirectTo: window.location.origin + "/member-login.html"
        });
        if (error){
          $("resetMsg").textContent = "Failed: " + error.message;
          return;
        }
        $("resetMsg").textContent = "Reset link sent. Please check your inbox.";
      });
    }

    init();
  </script>
</body>
</html>
