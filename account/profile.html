<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Account Â· Profile</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">Profile & Security</div>
          <div class="muted" id="sub">Loading...</div>
        </div>
        <div class="actions">
          <a class="btn" href="./index.html"><i class="fas fa-chart-pie"></i> DASHBOARD</a>
          <button class="btn" id="btnTopSignOut"><i class="fas fa-right-from-bracket"></i> SIGN OUT</button>
        </div>
      </div>

      <section class="card">
        <div class="grid" style="grid-template-columns: 1fr; gap: 16px;">
          <div>
            <div class="cardTitle">Signed in</div>
            <div class="muted" id="email">-</div>
          </div>

          <div class="navDivider"></div>

          <div>
            <div class="cardTitle">Change password</div>
            <div class="muted" style="margin-top:6px;">For security, choose a strong password.</div>

            <div style="margin-top:14px; display:grid; gap:10px; max-width:420px;">
              <input id="newpw" class="input" type="password" placeholder="New password" autocomplete="new-password" />
              <input id="confpw" class="input" type="password" placeholder="Confirm password" autocomplete="new-password" />
              <button id="btnSave" class="btn primary" type="button">UPDATE</button>
              <div id="msg" class="muted" style="margin-top:6px;"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { requireUser, signOut } from "./js/authGuard.js";
    import { supabase } from "./js/supabaseClient.js";
    import { renderNav } from "./js/uiNav.js";

    renderNav("profile");

    const $ = (id) => document.getElementById(id);

    function setMsg(text, ok=false){
      const el = $("msg");
      el.textContent = text || "";
      el.style.color = ok ? "var(--col-gold)" : "rgba(255,255,255,0.7)";
    }

    async function init(){
      const user = await requireUser();
      if (!user) return;

      $("sub").textContent = "Manage your account settings";
      $("email").textContent = user.email || "-";
      $("btnTopSignOut").addEventListener("click", signOut);

      $("btnSave").addEventListener("click", async () => {
        setMsg("");
        const pw = $("newpw").value || "";
        const cpw = $("confpw").value || "";

        if (!pw || pw.length < 8) {
          setMsg("Password must be at least 8 characters.");
          return;
        }
        if (pw !== cpw) {
          setMsg("Passwords do not match.");
          return;
        }

        const { error } = await supabase.auth.updateUser({ password: pw });
        if (error){
          setMsg(error.message || "Unable to update password.");
          return;
        }

        $("newpw").value = "";
        $("confpw").value = "";
        setMsg("Password updated.", true);
      });
    }

    init();
  </script>
</body>
</html>
