<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/account/css/account.css" />
  <title>Account · Profile</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div id="nav"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">Profile & Security</div>
          <div class="muted">Manage your info</div>
        </div>
        <div>
          <button class="btn danger" id="btnSignOut">Sign out</button>
        </div>
      </div>

      <div class="grid">
        <section class="card col-6">
          <div class="h1">Profile</div>

          <div class="label">Email (read-only)</div>
          <input class="input" id="email" disabled />

          <div class="label">Full name</div>
          <input class="input" id="full_name" placeholder="Your name" />

          <div class="label">Phone</div>
          <input class="input" id="phone" placeholder="+886..." />

          <div style="margin-top:12px; display:flex; gap:10px; align-items:center;">
            <button class="btn primary" id="btnSave">Save</button>
            <span class="muted" id="msg"></span>
          </div>
        </section>

        <section class="card col-6">
          <div class="h1">Security</div>
          <div class="muted">Reset password via email.</div>

          <div style="margin-top:12px;">
            <button class="btn" id="btnReset">Send reset email</button>
          </div>

          <div class="muted" style="margin-top:10px;" id="resetMsg"></div>
        </section>
      </div>
    </main>
  </div>

  <script type="module">
    import { requireUser, signOut } from "/account/js/authGuard.js";
    import { supabase } from "/account/js/supabaseClient.js";
    import { renderNav } from "/account/js/uiNav.js";

    renderNav("profile");
    const user = await requireUser();
    if (!user) return;

    document.getElementById("btnSignOut").addEventListener("click", signOut);

    const emailEl = document.getElementById("email");
    const nameEl = document.getElementById("full_name");
    const phoneEl = document.getElementById("phone");
    const msgEl = document.getElementById("msg");
    const resetMsgEl = document.getElementById("resetMsg");

    // load profile
    const { data: profile, error } = await supabase
      .from("profiles")
      .select("email, full_name, phone")
      .eq("id", user.id)
      .single();

    emailEl.value = profile?.email || user.email || "";
    nameEl.value = profile?.full_name || "";
    phoneEl.value = profile?.phone || "";

    // save
    document.getElementById("btnSave").addEventListener("click", async () => {
      msgEl.textContent = "Saving…";

      const { error: upErr } = await supabase
        .from("profiles")
        .update({
          full_name: nameEl.value.trim() || null,
          phone: phoneEl.value.trim() || null
        })
        .eq("id", user.id);

      msgEl.textContent = upErr ? ("Failed: " + upErr.message) : "Saved ✅";
      setTimeout(() => (msgEl.textContent = ""), 2500);
    });

    // reset password
    document.getElementById("btnReset").addEventListener("click", async () => {
      resetMsgEl.textContent = "Sending…";
      const email = user.email;
      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: location.origin + "/account/profile.html"
      });
      resetMsgEl.textContent = error ? ("Failed: " + error.message) : "Reset email sent ✅";
    });
  </script>
</body>
</html>
