<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/account/css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Account · Dashboard</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div id="nav" style="display:flex; flex-direction:column; height:100%;"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">Dashboard</div>
          <div class="muted" id="hello">Loading…</div>
        </div>
        <div>
          <button class="btn" id="btnSignOut" type="button"><i class="fas fa-sign-out-alt"></i> Sign out</button>
        </div>
      </div>

      <div class="grid">
        <section class="card col-6">
          <div class="h1">My Products</div>
          <div class="muted">Registered Devices</div>
          <div style="font-size:36px; font-weight:800; margin-top:12px; font-family:var(--font-serif); color:var(--col-gold);" id="productCount">-</div>

          <div class="muted" style="margin-top:20px;">Latest Registration</div>
          <div style="margin-top:8px; font-weight:600;" id="latestProduct">-</div>

          <div style="margin-top:20px;">
            <a class="btn primary" href="/account/products.html">View All</a>
          </div>
        </section>

        <section class="card col-6">
          <div class="h1">Quick Actions</div>
          <div class="list" style="margin-top:20px;">
            <div class="row">
              <div>
                <div style="font-weight:700; color:var(--col-dark);">
                  <i class="fas fa-plus-circle" style="color:var(--col-gold); margin-right:8px;"></i>
                  Activate New Product
                </div>
                <div class="muted" style="font-size:0.8rem; margin-top:4px;">Got a new lamp? Add it here.</div>
              </div>
              <div><a class="btn primary" href="/activate.html">Activate</a></div>
            </div>

            <div class="row">
              <div>
                <div style="font-weight:700; color:var(--col-dark);">
                  <i class="fas fa-user-edit" style="color:var(--col-gold); margin-right:8px;"></i>
                  Update Profile
                </div>
                <div class="muted" style="font-size:0.8rem; margin-top:4px;">Change name or phone.</div>
              </div>
              <div><a class="btn" href="/account/profile.html">Edit</a></div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script type="module">
    import { requireUser, signOut } from "/account/js/authGuard.js";
    import { renderNav } from "/account/js/uiNav.js";
    import { supabase } from "/account/js/supabaseClient.js";
    import { displayNameFromActivation } from "/account/js/format.js";

    const helloEl = document.getElementById("hello");
    const productCountEl = document.getElementById("productCount");
    const latestProductEl = document.getElementById("latestProduct");
    const btnSignOut = document.getElementById("btnSignOut");

    function formatDate(iso) {
      if (!iso) return "";
      try {
        return new Date(iso).toLocaleDateString(undefined, { year: "numeric", month: "short", day: "numeric" });
      } catch { return ""; }
    }

    async function loadDashboard(user) {
      const who = user?.email || "Member";
      if (helloEl) helloEl.textContent = `Welcome back, ${who}`;

      // 1) Count
      const { count, error: countErr } = await supabase
        .from("activations")
        .select("id", { count: "exact" })   // 取消 head:true，避免某些情況 count 取不到
        .eq("user_id", user.id);

      if (!countErr && productCountEl) productCountEl.textContent = String(count ?? 0);

      // 2) Latest (✅ 只拿 display_token，不拿 payload)
      const { data: latest, error: latestErr } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id)
        .order("activated_at", { ascending: false })
        .limit(1)
        .maybeSingle();

      if (latestErr) {
        console.error("latestErr:", latestErr);
        if (latestProductEl) latestProductEl.textContent = "Unable to load latest registration.";
        return;
      }

      if (!latest) {
        if (latestProductEl) latestProductEl.textContent = "No products yet";
        return;
      }

      if (latestProductEl) {
        latestProductEl.innerHTML = `
          <span style="color:var(--col-dark);">${displayNameFromActivation(latest)}</span>
          <span class="muted" style="font-size:0.8em; margin-left:8px;">(${formatDate(latest.activated_at)})</span>
        `;
      }
    }

    async function main() {
      renderNav("dashboard");
      const user = await requireUser();
      if (!user) return;

      btnSignOut?.addEventListener("click", async () => {
        try { await signOut(); } catch (e) { console.error("signOut error:", e); }
      });

      try {
        await loadDashboard(user);
      } catch (e) {
        console.error("dashboard error:", e);
        if (helloEl) helloEl.textContent = "Dashboard failed to load.";
      }
    }

    main();
  </script>
</body>
</html>
