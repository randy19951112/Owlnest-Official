<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/account/css/account.css" />
  <title>Account · Dashboard</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div id="nav"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">Dashboard</div>
          <div class="muted" id="hello">Loading…</div>
        </div>
        <div>
          <a class="btn" href="/account/products.html">My Products</a>
          <a class="btn" href="/account/profile.html">Profile</a>
        </div>
      </div>

      <div class="grid">
        <section class="card col-6">
          <div class="h1">My Products</div>
          <div class="muted">Registered count</div>
          <div style="font-size:28px; font-weight:800; margin-top:6px;" id="productCount">-</div>
          <div class="muted" style="margin-top:10px;">Latest registration</div>
          <div style="margin-top:6px;" id="latestProduct">-</div>
        </section>

        <section class="card col-6">
          <div class="h1">Quick Actions</div>
          <div class="list" style="margin-top:10px;">
            <div class="row">
              <div>
                <div style="font-weight:700;">Activate new product</div>
                <div class="muted">Go to your activation page / flow</div>
              </div>
              <div><a class="btn primary" href="/activate.html">Activate</a></div>
            </div>

            <div class="row">
              <div>
                <div style="font-weight:700;">Update profile</div>
                <div class="muted">Name / phone</div>
              </div>
              <div><a class="btn" href="/account/profile.html">Open</a></div>
            </div>
          </div>
        </section>

        <section class="card col-12">
          <div class="h1">Support</div>
          <div class="muted">Phase 3 will add Warranty & Support tickets here.</div>
        </section>
      </div>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "/account/js/authGuard.js";
    import { supabase } from "/account/js/supabaseClient.js";
    import { renderNav } from "/account/js/uiNav.js";
    import { fmtDate, displayNameFromActivation } from "/account/js/format.js";

    renderNav("dashboard");
    const user = await requireUser();
    if (!user) return;

    // hello
    const { data: profile } = await supabase
      .from("profiles")
      .select("full_name,email")
      .eq("id", user.id)
      .single();

    document.getElementById("hello").textContent =
      "Hi, " + (profile?.full_name || profile?.email || user.email);

    // count
    const { count: productCount } = await supabase
      .from("activations")
      .select("*", { count: "exact", head: true })
      .eq("user_id", user.id);

    document.getElementById("productCount").textContent = productCount ?? 0;

    // latest
    const { data: latest } = await supabase
      .from("activations")
      .select("display_token, activated_at")
      .eq("user_id", user.id)
      .order("activated_at", { ascending: false })
      .limit(1);

    const item = latest?.[0];
    document.getElementById("latestProduct").textContent =
      item ? `${displayNameFromActivation(item)} · ${fmtDate(item.activated_at)}` : "-";
  </script>
</body>
</html>
