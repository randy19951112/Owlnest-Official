<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>Owlnest Â· Dashboard</title>
</head>
<body class="page-dashboard">
  
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <h1 class="text-h1">Dashboard</h1>
          <div class="text-sub" id="welcome">Welcome back</div>
        </div>
        <div class="topbar-actions">
           <!-- Global actions can go here -->
        </div>
      </div>

      <div class="kpi-grid">
        <!-- KPI Card 1 -->
        <div class="std-card">
          <div class="kpi-label text-mono">Activated Devices</div>
          <div class="kpi-value" id="count">-</div>
          <div class="w-fit">
             <span class="badge active"><i class="fa-solid fa-check-circle"></i> System Normal</span>
          </div>
        </div>

        <!-- KPI Card 2 -->
        <div class="std-card card-dark">
          <div class="kpi-label text-mono kpi-label-muted">Latest Activity</div>
          <div class="kpi-value-sm break-word" id="latest">-</div>
          <a href="./products.html" class="btn btn-dark-outline btn-sm w-fit text-uppercase">Manage Products</a>
        </div>
      </div>
      
      <div class="mt-4">
        <h2 class="text-h2">Quick Actions</h2>
        <div class="std-card quick-card">
            <div>
              <div class="text-bold">Need Help?</div>
              <div class="text-sub">Contact our support team anytime.</div>
            </div>
            <a href="./support.html" class="btn primary">Get Support</a>
        </div>
      </div>

    </main>
  </div>

  <script type="module">
    import { requireUser } from "./js/authGuard.js";
    import { supabase } from "./js/supabaseClient.js";
    import { renderNav } from "./js/uiNav.js";

    renderNav("dashboard");

    function showLatest(item){
      const token = (item?.display_token ?? "").toString().trim();
      const name = token ? `Lamp ${token}` : "Registered";
      const d = item?.activated_at ? new Date(item.activated_at).toLocaleDateString() : "-";
      return `${name} (${d})`;
    }

    async function init(){
      const user = await requireUser();
      if (!user) return;

      document.getElementById("welcome").textContent = `Welcome back, ${user.email || ""}`;

      const { data } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id)
        .order("activated_at", { ascending:false });

      const items = data || [];
      document.getElementById("count").textContent = String(items.length || 0);
      document.getElementById("latest").textContent = items.length ? showLatest(items[0]) : "No devices yet";
    }

    init();
  </script>
</body>
</html>
