<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>Owlnest Â· Support</title>
</head>
<body class="page-support">
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <h1 class="text-h1">Support</h1>
          <div class="text-sub">Warranty status & help</div>
        </div>
      </div>

      <div class="support-grid">
        <!-- Left: Product List -->
        <div class="min-w-0">
           <h2 class="text-h2">Your Devices</h2>
           <div id="msg"></div>
           <div id="list" class="mt-2"></div>
        </div>

        <!-- Right: FAQ Card -->
        <div class="min-w-0">
          <h2 class="text-h2">Quick Help</h2>
          <div class="std-card">
            <div class="text-bold"><i class="fa-solid fa-book-open"></i> User Manual</div>
            <p class="text-sub">Download the latest guide for your sleep lamp.</p>
            <button class="btn btn-block">Download PDF</button>
            
            <div class="separator"></div>
            
            <div class="text-bold"><i class="fa-solid fa-envelope"></i> Email Us</div>
            <p class="text-sub">owlnestpq2025@gmail.com</p>
            <a href="mailto:owlnestpq2025@gmail.com" class="btn primary btn-block">Contact Support</a>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script type="module">
    import { requireUser } from "./js/authGuard.js";
    import { supabase } from "./js/supabaseClient.js";
    import { renderNav } from "./js/uiNav.js";
    import { displayNameFromActivation } from "./js/format.js";

    renderNav("support");

    function renderItem(item){
      const name = displayNameFromActivation(item);
      return `
        <div class="list-row mt-2">
           <div class="flex-grow min-w-0 row-left-sm">
             <i class="fa-solid fa-shield-halved flex-shrink-0 icon-shield"></i>
             <div class="min-w-0">
               <div class="break-word text-bold">${name}</div>
               <div class="badge active mt-1">Warranty Active</div>
             </div>
           </div>
           <div class="row-right">
             <a class="btn btn-sm" href="mailto:owlnestpq2025@gmail.com?subject=Support for ${name}">Get Help</a>
           </div>
        </div>
      `;
    }

    async function init(){
      const user = await requireUser();
      if (!user) return;
      
      const msgEl = document.getElementById("msg");
      msgEl.textContent = "Loading...";
      
      const { data } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id);
        
      const items = data || [];
      if(!items.length) {
         msgEl.textContent = "No registered devices.";
         return;
      }
      
      msgEl.classList.add("hidden");
      document.getElementById("list").innerHTML = items.map(renderItem).join("");
    }
    init();
  </script>
</body>
</html>
