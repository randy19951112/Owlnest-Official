<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>Owlnest Â· Orders</title>
</head>
<body class="page-orders">
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <h1 class="text-h1">Orders</h1>
          <div class="text-sub">Track your purchase history</div>
        </div>
      </div>

      <div id="msg" class="text-sub"></div>
      
      <div id="empty" class="std-card hidden settings-empty">
         <i class="fa-solid fa-basket-shopping icon-large"></i>
         <div class="text-bold">No orders yet</div>
         <div class="text-sub mb-4">Explore our products and start your journey.</div>
         <a href="../index.html" class="btn primary">Shop Now</a>
      </div>

      <div id="list" class="mt-2"></div>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "./js/authGuard.js";
    import { supabase } from "./js/supabaseClient.js";
    import { renderNav } from "./js/uiNav.js";
    import { fmtDateTime } from "./js/format.js";

    renderNav("orders");

    function renderOrder(o){
      const dateStr = fmtDateTime(o.created_at);
      const totalStr = new Intl.NumberFormat('en-US', { style:'currency', currency:'USD' }).format(o.total || 0);
      
      return `
        <div class="list-row mt-2">
          <div class="flex-grow min-w-0 row-left">
             <div class="icon-circle gold">
               <i class="fa-solid fa-receipt"></i>
             </div>
             <div class="min-w-0">
               <div class="text-mono break-word text-bold">#${o.id.slice(0,8).toUpperCase()}</div>
               <div class="text-sub text-xs">${dateStr}</div>
             </div>
          </div>
          
          <div class="row-right">
             <div class="text-bold mr-2">${totalStr}</div>
             <button class="btn btn-sm">Details</button>
          </div>
        </div>
      `;
    }

    async function init(){
      const user = await requireUser();
      if (!user) return;

      const email = (user.email || "").toLowerCase().trim();
      const msgEl = document.getElementById("msg");
      msgEl.textContent = "Loading...";

      const { data, error } = await supabase
        .from("orders")
        .select("*")
        .eq("user_email", email)
        .order("created_at", { ascending: false });

      if (error){
        msgEl.textContent = "Error: " + error.message;
        return;
      }

      const orders = data || [];
      if (!orders.length){
        msgEl.classList.add("hidden");
        document.getElementById("empty").classList.remove("hidden");
        return;
      }

      msgEl.classList.add("hidden");
      document.getElementById("list").innerHTML = orders.map(renderOrder).join("");
    }
    init();
  </script>
</body>
</html>
