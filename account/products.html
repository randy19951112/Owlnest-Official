<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/account/css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Account Â· My Products</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">My Products</div>
          <div class="muted">Your registered devices</div>
        </div>
        <div class="actions">
          <a class="btn" href="/account/index.html"><i class="fas fa-chart-pie"></i> DASHBOARD</a>
          <a class="btn primary" href="/activate.html"><i class="fas fa-plus"></i> ACTIVATE NEW</a>
        </div>
      </div>

      <section class="card">
        <div id="list">
          <div class="muted" style="padding:40px; text-align:center;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "/account/js/authGuard.js";
    import { supabase } from "/account/js/supabaseClient.js";
    import { renderNav } from "/account/js/uiNav.js";

    renderNav("products");

    function renderRow(it){
      const token = (it?.display_token ?? "").toString().trim();
      const title = token ? `Sleep Aid Lamp ${token}` : "Registered";
      const d = it?.activated_at ? new Date(it.activated_at).toLocaleDateString() : "-";
      return `
        <div class="row">
          <div style="display:flex; align-items:center; gap:14px;">
            <div style="width:42px;height:42px;border-radius:50%;background:var(--col-dark);color:var(--col-gold);display:flex;align-items:center;justify-content:center;">
              <i class="fas fa-lightbulb"></i>
            </div>
            <div>
              <div style="font-weight:900; font-family:var(--font-serif); font-size:18px;">${title}</div>
              <div class="small">Activated: ${d}</div>
            </div>
          </div>
          <div class="badge">Active</div>
        </div>
      `;
    }

    async function init(){
      const user = await requireUser();
      if (!user) return;

      const listEl = document.getElementById("list");

      const { data, error } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id)
        .order("activated_at", { ascending:false });

      if (error){
        listEl.innerHTML = `<div style="color:#b00020; padding:18px; font-weight:900;">Error: ${error.message}</div>`;
        return;
      }

      const items = data || [];
      if (!items.length){
        listEl.innerHTML = `
          <div style="padding:40px; text-align:center;">
            <div style="font-size:34px; color:var(--col-gold);"><i class="fas fa-box-open"></i></div>
            <div style="font-weight:900; margin-top:10px;">No Products Found</div>
            <div class="muted" style="margin-top:6px;">Activate your first device to see it here.</div>
            <div style="margin-top:14px;">
              <a class="btn primary" href="/activate.html">REGISTER NOW</a>
            </div>
          </div>
        `;
        return;
      }

      listEl.innerHTML = items.map(renderRow).join("");
    }

    init();
  </script>
</body>
</html>
