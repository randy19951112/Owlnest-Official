<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/account/css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Account Â· My Products</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div id="nav"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">My Products</div>
          <div class="muted">Your registered devices</div>
        </div>
        <div class="actions">
          <a class="btn" href="/account/index.html"><i class="fa-solid fa-chart-pie"></i> Dashboard</a>
          <a class="btn primary" href="/activate.html"><i class="fa-solid fa-plus"></i> Activate New</a>
        </div>
      </div>

      <section class="card">
        <div id="list" class="list">
          <div class="muted" style="padding:32px; text-align:center;">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "/account/js/authGuard.js";
    import { supabase } from "/account/js/supabaseClient.js";
    import { renderNav } from "/account/js/uiNav.js";

    function fmtDate(d){
      return new Date(d).toLocaleDateString();
    }

    async function main(){
      renderNav("products");

      const user = await requireUser();
      if (!user) return;

      const listEl = document.getElementById("list");

      const { data, error } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id)
        .order("activated_at", { ascending: false });

      if (error) {
        listEl.innerHTML = `<div class="muted" style="padding:20px; color:#b91c1c;">Error: ${error.message}</div>`;
        return;
      }

      if (!data?.length) {
        listEl.innerHTML = `
          <div class="row" style="flex-direction:column; text-align:center; padding:32px;">
            <div style="font-size:2rem; color:var(--gold); margin-bottom:10px;"><i class="fa-solid fa-box-open"></i></div>
            <div style="font-weight:900;">No Products Found</div>
            <div class="muted">Activate your first device to see it here.</div>
            <a class="btn primary" href="/activate.html" style="margin-top:12px;">Activate New</a>
          </div>
        `;
        return;
      }

      listEl.innerHTML = data.map(it => {
        const code = (it.display_token || "Registered").toString().trim() || "Registered";
        return `
          <div class="row">
            <div style="display:flex; align-items:center; gap:14px;">
              <div style="background:var(--dark); color:var(--gold); width:42px; height:42px; border-radius:999px; display:flex; align-items:center; justify-content:center;">
                <i class="fa-solid fa-lightbulb"></i>
              </div>
              <div>
                <div style="font-weight:900; font-family:var(--font-serif);">Sleep Aid Lamp ${code}</div>
                <div class="muted" style="font-size:.9rem;">Activated: ${fmtDate(it.activated_at)}</div>
              </div>
            </div>
            <div class="badge">Active</div>
          </div>
        `;
      }).join("");
    }

    main();
  </script>
</body>
</html>
