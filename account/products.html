<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>Owlnest · My Products</title>

  <style>
    /* ========= Activate Modal (High-contrast, readable) ========= */
    .modal-overlay{
      position: fixed;
      inset: 0;
      background: rgba(8,10,14,.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }
    .modal-overlay.show{ display:flex; }

    .modal{
      width: 100%;
      max-width: 560px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(19,23,33,.96);
      box-shadow: 0 28px 90px rgba(0,0,0,.55);
    }

    .modal-head{
      padding: 18px 18px 10px;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .modal-title{
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .4px;
      color: rgba(255,255,255,.96);
    }

    .modal-sub{
      margin-top: 6px;
      font-size: 13px;
      line-height: 1.55;
      color: rgba(255,255,255,.72);
    }

    .modal-close{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: .15s;
    }
    .modal-close:hover{ background: rgba(255,255,255,.10); }

    .modal-body{ padding: 0 18px 18px; }

    .key-input{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(212,175,55,.30);
      background: rgba(0,0,0,.35);
      color: rgba(255,255,255,.96);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: .8px;
      outline: none;
    }
    .key-input::placeholder{ color: rgba(255,255,255,.45); }
    .key-input:focus{
      border-color: rgba(212,175,55,.55);
      box-shadow: 0 0 0 3px rgba(212,175,55,.18);
    }

    .modal-msg{
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
      color: rgba(255,255,255,.78);
    }
    .modal-msg.ok{ color: #7CFFB1; }
    .modal-msg.err{ color: #FF6B6B; }
    .modal-msg.info{ color: rgba(255,255,255,.78); }

    .modal-actions{
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    /* Buttons (match account.css vibe but readable) */
    .btn{
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 700;
      letter-spacing: .3px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.92);
      cursor: pointer;
      transition: .15s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .btn:hover{ background: rgba(255,255,255,.12); }

    .btn.primary{
      background: rgba(212,175,55,.92);
      border-color: rgba(212,175,55,.35);
      color: rgba(28,32,40,.96);
    }
    .btn.primary:hover{ background: rgba(212,175,55,1); }

    .btn.secondary{
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.14);
      color: rgba(255,255,255,.92);
    }
    .btn.secondary:hover{ background: rgba(255,255,255,.12); }

    .btn[disabled]{
      opacity: .55;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="page-products">
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <h1 class="text-h1">My Products</h1>
          <div class="text-sub">Your registered devices</div>
        </div>

        <div class="topbar-actions">
          <button id="open-activate" class="btn primary" type="button">
            <i class="fa-solid fa-plus"></i> Activate New
          </button>
        </div>
      </div>

      <div id="msg" class="text-sub mb-4"></div>
      <div id="cards"></div>
    </main>
  </div>

  <!-- ✅ Activate Modal (Token wording only; UI unchanged) -->
  <div id="activate-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="activate-title">
      <div class="modal-head">
        <div>
          <div id="activate-title" class="modal-title">Activate with Token</div>
          <div class="modal-sub">
            Paste your Activation Token to link a product to your account.
            For security, the full token is not displayed publicly and won’t appear in your product list.
          </div>
        </div>

        <button class="modal-close" id="close-activate" type="button" aria-label="Close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="modal-body">
        <input id="product-key" class="key-input" type="text"
               placeholder="Paste Activation Token (e.g. OWL-7F3A-9K2M-4D8Q-1X6P)"
               autocomplete="off" autocapitalize="off" spellcheck="false" />

        <div id="activate-msg" class="modal-msg info">Paste your Activation Token to continue.</div>

        <div class="modal-actions">
          <button id="cancel-activate" class="btn secondary" type="button">Cancel</button>
          <button id="do-activate" class="btn primary" type="button">Confirm & Activate</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireUser } from "./js/authGuard.js";
    import { supabase } from "./js/supabaseClient.js";
    import { renderNav } from "./js/uiNav.js";
    import { fmtShortDate, displayNameFromActivation } from "./js/format.js";

    renderNav("products");

    const ACTIVATE_ENDPOINT = "/.netlify/functions/activate";

    const modal = document.getElementById("activate-modal");
    const openBtn = document.getElementById("open-activate");
    const closeBtn = document.getElementById("close-activate");
    const cancelBtn = document.getElementById("cancel-activate");
    const doBtn = document.getElementById("do-activate");
    const keyEl = document.getElementById("product-key");
    const msgEl = document.getElementById("activate-msg");

    function safeText(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    function renderItem(item){
      const displayCode = displayNameFromActivation(item);
      const activated = fmtShortDate(item.activated_at);

      return `
        <div class="list-row mt-3">
          <div class="flex-grow min-w-0 row-left">
            <div class="text-md">${safeText(displayCode)}</div>
            <div class="text-sub text-xs">Activated: ${safeText(activated)}</div>
          </div>
          <div class="row-right">
            <span class="pill">Active</span>
          </div>
        </div>
      `;
    }

    function openModal(){
      msgEl.textContent = "Paste your Activation Token to continue.";
      msgEl.className = "modal-msg info";
      keyEl.value = "";
      doBtn.disabled = true;
      modal.classList.add("show");
      modal.setAttribute("aria-hidden", "false");
      setTimeout(() => keyEl.focus(), 50);
    }

    function closeModal(){
      modal.classList.remove("show");
      modal.setAttribute("aria-hidden", "true");
    }

    function setActivateBtnState(){
      const token = keyEl.value.trim();
      doBtn.disabled = !token;
    }

    openBtn.addEventListener("click", openModal);
    closeBtn.addEventListener("click", closeModal);
    cancelBtn.addEventListener("click", closeModal);

    modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.classList.contains("show")) closeModal();
    });

    keyEl.addEventListener("input", setActivateBtnState);

    async function activateToken(){
      const activationToken = keyEl.value.trim();
      if (!activationToken) return;

      doBtn.disabled = true;
      doBtn.textContent = "Activating...";
      msgEl.textContent = "";
      msgEl.className = "modal-msg info";

      try {
        const { data: { session } } = await supabase.auth.getSession();
        const authToken = session?.access_token;

        if (!authToken){
          msgEl.textContent = "Session expired. Please sign in again.";
          msgEl.className = "modal-msg err";
          doBtn.textContent = "Confirm & Activate";
          setActivateBtnState();
          return;
        }

        const res = await fetch(ACTIVATE_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${authToken}`
          },
          // Send both fields for backwards compatibility (old backend may still read `key`)
          body: JSON.stringify({ token: activationToken, key: activationToken })
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok && data.success){
          msgEl.textContent = "Success! Product registered.";
          msgEl.className = "modal-msg ok";
          await loadProducts();
          setTimeout(() => closeModal(), 700);
          return;
        }

        const err = data.error || "unknown";
        let text = "Activation failed.";
        if (err === "already_activated") text = "This token is already activated.";
        else if (err === "revoked") text = "This token has been revoked.";
        else if (err === "invalid_code") text = "Invalid token.";
        else if (err === "unauthorized") text = "Please sign in again.";
        else text = `Activation failed (${err}).`;

        msgEl.textContent = text;
        msgEl.className = "modal-msg err";

      } catch (e) {
        console.error(e);
        msgEl.textContent = "Network error. Please try again.";
        msgEl.className = "modal-msg err";
      } finally {
        doBtn.textContent = "Confirm & Activate";
        setActivateBtnState();
      }
    }

    doBtn.addEventListener("click", activateToken);
    keyEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !doBtn.disabled) activateToken();
    });

    async function loadProducts(){
      const user = await requireUser();
      if (!user) return;

      const msg = document.getElementById("msg");
      const cards = document.getElementById("cards");

      msg.textContent = "Loading...";
      cards.innerHTML = "";

      const { data, error } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id)
        .order("activated_at", { ascending:false });

      if (error){
        msg.textContent = "Error: " + error.message;
        return;
      }

      const items = data || [];
      if (!items.length){
        msg.textContent = "No products found.";
        return;
      }

      msg.textContent = "";
      cards.innerHTML = items.map(renderItem).join("");
    }

    loadProducts();
  </script>
</body>
</html>
