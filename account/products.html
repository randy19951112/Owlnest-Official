<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>Owlnest Â· My Products</title>
</head>
<body class="page-products">
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <h1 class="text-h1">My Products</h1>
          <div class="text-sub">Manage your registered devices</div>
        </div>
        <div class="topbar-actions">
           <a href="../activate.html" class="btn primary"><i class="fa-solid fa-plus"></i> Activate New</a>
        </div>
      </div>

      <div id="msg" class="text-sub mb-4"></div>
      
      <div id="cards" class="flex-column-gap-12">
         <!-- Container for JS cards -->
      </div>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "./js/authGuard.js";
    import { supabase } from "./js/supabaseClient.js";
    import { renderNav } from "./js/uiNav.js";
    import { fmtShortDate, displayNameFromActivation } from "./js/format.js";

    renderNav("products");

    function renderItem(item){
      const displayCode = displayNameFromActivation(item);
      const activated = fmtShortDate(item.activated_at);
      
      return `
        <div class="list-row mt-3">
          <div class="flex-grow min-w-0 row-left">
            <div class="icon-circle blue">
               <i class="fa-solid fa-box"></i>
            </div>
            <div class="min-w-0">
              <div class="break-word text-bold text-md">${safeText(displayCode)}</div>
              <div class="text-sub text-xs">Activated: ${safeText(activated)}</div>
            </div>
          </div>
          
          <div class="row-right">
             <span class="badge active"><i class="fa-solid fa-check"></i> Active</span>
             <a class="btn btn-sm" href="./support.html">Support</a>
          </div>
        </div>
      `;
    }

    function safeText(str){
      if(!str) return "";
      return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    async function init(){
      const user = await requireUser();
      if (!user) return;

      const msgEl = document.getElementById("msg");
      msgEl.textContent = "Loading...";

      const { data, error } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id)
        .order("activated_at", { ascending:false });

      if (error){
        msgEl.textContent = "Error: " + error.message;
        return;
      }

      const items = data || [];
      if (!items.length){
        msgEl.textContent = "No products found.";
        return;
      }

      msgEl.textContent = "";
      document.getElementById("cards").innerHTML = items.map(renderItem).join("");
    }

    init();
  </script>
</body>
</html>
