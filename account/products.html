<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/account/css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Account · My Products</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div id="nav" style="display:flex; flex-direction:column; height:100%;"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">My Products</div>
          <div class="muted">Your registered devices</div>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn" href="/account/index.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
          <a class="btn primary" href="/activate.html"><i class="fas fa-plus"></i> Activate New</a>
        </div>
      </div>

      <section class="card">
        <div id="list" class="list">
          <div style="padding:40px; text-align:center;" class="muted">
            <i class="fas fa-spinner fa-spin"></i> Loading...
          </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "/account/js/authGuard.js";
    import { supabase } from "/account/js/supabaseClient.js";
    import { renderNav } from "/account/js/uiNav.js";
    import { displayNameFromActivation, fmtShortDate } from "/account/js/format.js";

    renderNav("products");

    async function init() {
      const user = await requireUser();
      if (!user) return;

      const listEl = document.getElementById("list");

      // ✅ 只讀 display_token
      const { data: items, error } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id)
        .order("activated_at", { ascending: false });

      if (error) {
        console.error(error);
        listEl.innerHTML = `<div style="color:#b91c1c; padding:20px;">Unable to load products: ${error.message}</div>`;
        return;
      }

      if (!items?.length) {
        listEl.innerHTML = `
          <div class="row" style="flex-direction:column; text-align:center; padding:40px;">
            <div style="font-size:2rem; color:var(--col-gold); margin-bottom:10px;"><i class="fas fa-box-open"></i></div>
            <div style="font-weight:900; font-family:var(--font-serif);">No Products Found</div>
            <div class="muted" style="margin-top:6px;">Activate your first product to see it here.</div>
            <a class="btn primary" href="/activate.html" style="margin-top:14px;">Activate Now</a>
          </div>
        `;
        return;
      }

      listEl.innerHTML = items.map(it => `
        <div class="row">
          <div style="display:flex; align-items:center; gap:16px;">
            <div style="background:var(--col-dark); color:var(--col-gold); width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
              <i class="fas fa-lightbulb"></i>
            </div>
            <div>
              <div style="font-weight:900; color:var(--col-dark); font-family:var(--font-serif);">
                ${displayNameFromActivation(it)}
              </div>
              <div class="muted" style="font-size:0.85rem;">Activated: ${fmtShortDate(it.activated_at)}</div>
            </div>
          </div>
          <div class="badge">Active</div>
        </div>
      `).join("");
    }

    init();
  </script>
</body>
</html>
