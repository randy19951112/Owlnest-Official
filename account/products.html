<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Account Â· Products</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar"><div id="nav"></div></aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">My Products</div>
          <div class="muted">Registered devices</div>
        </div>
        <div class="actions">
          <a class="btn" href="./index.html"><i class="fas fa-chart-pie"></i> DASHBOARD</a>
          <a class="btn primary" href="../activate.html"><i class="fas fa-plus"></i> ACTIVATE NEW</a>
        </div>
      </div>

      <section class="card">
        <div id="list" class="list">
          <div class="muted">Loading...</div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "./js/authGuard.js";
    import { supabase } from "./js/supabaseClient.js";
    import { renderNav } from "./js/uiNav.js";

    renderNav("products");

    function escapeHtml(s){
      return (s ?? "").toString().replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[m]));
    }

    function fmtDate(s){
      try { return new Date(s).toLocaleString(); } catch(e){ return "-"; }
    }

    function row(item){
      const token = escapeHtml(item.display_token || "");
      const date = escapeHtml(fmtDate(item.activated_at));
      const name = token ? `Sleep Aid Lamp ${token}` : "Sleep Aid Lamp";

      return `
        <div class="item">
          <div class="itemLeft">
            <div class="itemTitle">${name}</div>
            <div class="itemSub muted">Activated: ${date}</div>
          </div>
          <div class="itemRight">
            <span class="badge">Active</span>
          </div>
        </div>
      `;
    }

    async function init(){
      const user = await requireUser();
      if (!user) return;

      const mount = document.getElementById("list");
      const { data, error } = await supabase
        .from("activations")
        .select("display_token, activated_at")
        .eq("user_id", user.id)
        .order("activated_at", { ascending:false });

      if (error){
        mount.innerHTML = `<div class="muted">Unable to load.</div>`;
        return;
      }

      const items = data || [];
      if (!items.length){
        mount.innerHTML = `
          <div class="muted" style="margin-bottom:14px;">No product yet.</div>
          <a class="btn primary" href="../activate.html">REGISTER NOW</a>
        `;
        return;
      }

      mount.innerHTML = items.map(row).join("");
    }

    init();
  </script>
</body>
</html>
