<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/account/css/account.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Account · My Products</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div id="nav" style="display:flex; flex-direction:column; height:100%;"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">My Products</div>
          <div class="muted">Your registered devices</div>
        </div>
        <div>
          <a class="btn primary" href="/activate.html"><i class="fas fa-plus"></i> Activate New</a>
        </div>
      </div>

      <section class="card">
        <div id="list" class="list">
            <div style="padding:40px; text-align:center;" class="muted">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "/account/js/authGuard.js";
    import { supabase } from "/account/js/supabaseClient.js";
    import { renderNav } from "/account/js/uiNav.js";

    renderNav("products");
    
    async function init() {
        const user = await requireUser();
        if (!user) return;

        const listEl = document.getElementById("list");

        // [關鍵修正] 改用 payload 欄位
        const { data: items, error } = await supabase
          .from("activations")
          .select("payload, activated_at")
          .eq("user_id", user.id)
          .order("activated_at", { ascending: false });

        if (error) {
          listEl.innerHTML = `<div style="color:red; padding:20px;">Error: ${error.message}</div>`;
          return;
        }

        if (!items?.length) {
          listEl.innerHTML = `
            <div class="row" style="flex-direction:column; text-align:center; padding:40px;">
                <div style="font-size:2rem; color:var(--col-gold); margin-bottom:10px;"><i class="fas fa-box-open"></i></div>
                <div style="font-weight:700;">No Products Found</div>
                <a class="btn primary" href="/activate.html" style="margin-top:10px;">Register Now</a>
            </div>
          `;
          return;
        }

        listEl.innerHTML = items.map(it => `
          <div class="row">
            <div style="display:flex; align-items:center; gap:16px;">
              <div style="background:var(--col-dark); color:var(--col-gold); width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                <i class="fas fa-lightbulb"></i>
              </div>
              <div>
                <div style="font-weight:700; color:var(--col-dark); font-family:var(--font-serif);">${it.payload}</div>
                <div class="muted" style="font-size:0.8rem;">Activated: ${new Date(it.activated_at).toLocaleDateString()}</div>
              </div>
            </div>
            <div class="badge">Active</div>
          </div>
        `).join("");
    }
    
    init();
  </script>
</body>
</html>
