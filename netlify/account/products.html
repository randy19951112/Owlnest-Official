<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/account/css/account.css" />
  <title>Account · My Products</title>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div id="nav"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">My Products</div>
          <div class="muted">Your registered devices</div>
        </div>
        <div>
          <a class="btn primary" href="/activate.html">Activate new product</a>
        </div>
      </div>

      <section class="card">
        <div id="list" class="list">Loading…</div>
      </section>
    </main>
  </div>

  <script type="module">
    import { requireUser } from "/account/js/authGuard.js";
    import { supabase } from "/account/js/supabaseClient.js";
    import { renderNav } from "/account/js/uiNav.js";
    import { fmtDate, displayNameFromActivation } from "/account/js/format.js";

    renderNav("products");
    const user = await requireUser();
    if (!user) return;

    const listEl = document.getElementById("list");

    const { data: items, error } = await supabase
      .from("activations")
      .select("display_token, activated_at")
      .eq("user_id", user.id)
      .order("activated_at", { ascending: false });

    if (error) {
      listEl.textContent = "Failed to load products: " + error.message;
      return;
    }

    if (!items?.length) {
      listEl.innerHTML = `
        <div class="row">
          <div>
            <div style="font-weight:700;">You haven’t registered a product yet</div>
            <div class="muted">Activate your Sleep Aid Lamp to see it here.</div>
          </div>
          <div><a class="btn primary" href="/activate.html">Activate</a></div>
        </div>
      `;
      return;
    }

    listEl.innerHTML = items.map(it => `
      <div class="row">
        <div>
          <div style="font-weight:800;">${displayNameFromActivation(it)}</div>
          <div class="muted">Activated: ${fmtDate(it.activated_at)}</div>
        </div>
        <div class="badge">Active</div>
      </div>
    `).join("");
  </script>
</body>
</html>
